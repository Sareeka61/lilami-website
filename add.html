<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="./cssfiles/add.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="./images/logo2.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Add New Item</h1>
        <form id="addItemForm">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemCategory">Category:</label>
                <select id="itemCategory" name="itemCategory" required>
                    <option value="Appliances">Appliances</option>
                    <option value="Audio & Video">Audio & Video</option>
                    <option value="Computers">Computers</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Vehicle">Vehicle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="itemPrice">Starting Price:</label>
                <input type="number" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description:</label>
                <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="itemImage">Upload Image:</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn">Add Item</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Lilami Auction. All Rights Reserved.</p>
    </footer>
    <script src="./jsfiles/add.js"></script>
</body>
</html>
